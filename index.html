        <div class="grid_title">
          <h1>Universe</h1>
          <p>
            작은 원들이 여러개 나오는 것들이 우주의 별처럼 보였다. 별들의
            움직임은 마치 순간이동을 하는 장면처럼 보일때도 있다. 가만히 있는 것
            처럼 보이지만 실제로 별은 빠르게 움직인다? 지구가 태양 주위를
            공전하면서 태양이 중심이 되어 다른 행성을 거느리는 장면을
            담고싶었다.
          </p>
          <p>
            우주는 신비로운 존재이다. 밤하늘은 우주를 간접적으로 체험할 수 있는
            공간이다. 은하수를 봄으로써 저 멀리 어딘가에 '우주'가 있다는 것을
            알수있다. 비처럼 쏟아지는 유성우, 눈처럼 쏟아지는 듯한 별들.
          </p>
